<ion-header>

  <ion-navbar>
    <ion-title>Course Code: {{ currentCourse }}</ion-title>


  </ion-navbar>


</ion-header>


<ion-content padding>
      <h3>Current GPA: {{ currentGPA }}</h3>
      <h3>Total Credit Points: {{ creditPoints }}</h3>
      <br>
      Updated GPA: {{ updatedGPA }}


        <ion-list>
           <ion-item *ngFor="let assessment of assessmentList">

                <ion-card>
                  <ion-card-content (click)='goToCoursePage(assessment.CourseName)'>
                      Course Name: {{assessment.CourseName}}
                  </ion-card-content>
                  <ion-card-content (click)='goToCoursePage(assessment.CourseName)'>
                      Course Code: {{assessment.CourseCode}}
                  </ion-card-content>
                  <ion-item>
                    <ion-input type="number" [(ngModel)]='assessment.expectedGrade' (ionChange)='updateCalculation(assessment.expectedGrade)' placeholder="Enter Expected Grade"></ion-input>

                  </ion-item>

                </ion-card>
          </ion-item>
        </ion-list>
  <!-- <button ion-button full (click) ="addNewCourse()"><ion-icon name="add"></ion-icon></button> -->

</ion-content>

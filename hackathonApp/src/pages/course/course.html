  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ currentCourse }}</ion-title>


  </ion-navbar>


</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let program of programList" class="listTest">
          <h4><b>Course Name: </b>{{program.CourseName}}</h4>

          <h4><b>Course Code:</b> {{program.CourseCode}}</h4>
          <h4><b>Profile Code:</b> {{program.Profile}}</h4>
        </ion-item>
      </ion-list>

      <ion-list>
          <ion-item *ngFor="let assessment of assessmentList" class="listTest">
            <h4><b>Course Name: </b>{{assessment.CourseName}}</h4>

            <h4><b>Course Code:</b> {{assessment.CourseCode}}</h4>

            <ion-list>
                <ion-item *ngFor="let item of assessment.Assessment" class="listTest">
        

                  <h4><b>Assessment:</b> {{item}}</h4>

                </ion-item>
              </ion-list>

          </ion-item>
        </ion-list>
  <!-- <button ion-button full (click) ="addNewCourse()"><ion-icon name="add"></ion-icon></button> -->

</ion-content>
